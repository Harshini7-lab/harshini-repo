<!DOCTYPE html>
<html>
<head>
    <title>Attractive Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            width: 350px;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #ffdd57;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9f1c;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Nature Image">
        <div class="content">
            <h1>Hello Harshini ðŸŒŸ</h1>
            <p>Welcome to my beautiful HTML & CSS web page.</p>
            <button>Explore More</button>
        </div>
    </div>
</body>
</html>
